	<script type="text/javascript">
		$(document).ready(function () {
			$('.updatefile .btn').click(function () {
				$(this).parent('.updatefile').find('#updatefile').click();
			});
			$('.replacefile .btn').click(function () {
				$(this).parent('.replacefile').find('#replacefile').click();
			});
		 
			 
			'use strict';
			// RENAME CATEGORY
			$(".renamelink").on('click', function () {
				$('.formbtn').show();
				$('.category-name').removeAttr('disabled').focus();
				$('.noformbtn, .browsemage-note').hide();
			});
			$(".savelink, .cancellink").on('click', function () {
				$('.formbtn').hide();
				$('.category-name').attr('disabled', 'disabled');
				$('.noformbtn, .browsemage-note').show();
			});
			// IMAGE CHANGE CATEGORY
			$(".donemodallink").on('click', function () {
				$('.formbtn').show();
				$('.noformbtn, .browsemage-note').hide();
			});
			// FILTER
			$('.filterclick').click(function () {
				$(this).parents('.flashfilter').find('.filterlistSlide').slideDown();
				$(this).parents('.flashfilter').find('.filterBtn').addClass('active');
				$(this).parents('.flashfilter').find('.savebtnwrap, .editbtnwrap').hide();
			});
			$('.pro_filter-Click').click(function () {
				$(this).parents('.flashfilter').find('.filterlistSlide').slideUp();
				$(this).parents('.flashfilter').find('.filterBtn').removeClass('active');
				$(this).parents('.flashfilter').find('.editbtnwrap').show();
			});
			$('.filterbar-body input').change(function () {
				var index = $(this).closest('.filterbar').find('input:checked');
				var countindex = $(this).closest('.filterbar').find('.filterbar-head span');
				var nameindex = $(this).closest('.filterbar').find('.filterbar-head small');
				if (index.length >= 1) {
					countindex.show().html(index.length);
					var selected = [];
					$.each(index, function () {
						selected.push($(this).attr('name'));
					});
					nameindex.html(selected.join(', '))
						//		alert(selected.join(', '));
				}
				else {
					countindex.hide();
					nameindex.html('');
				}
			});
			$('.filterbar-body input').each(function () {
				var index = $(this).closest('.filterbar').find('input:checked');
				var countindex = $(this).closest('.filterbar').find('.filterbar-head span');
				var nameindex = $(this).closest('.filterbar').find('.filterbar-head small');
				if (index.length >= 1) {
					countindex.show().html(index.length);
					var selected = [];
					$.each(index, function () {
						selected.push($(this).attr('name'));
					});
					nameindex.html(selected.join(', '))
						//		alert(selected.join(', '));
				}
				else {
					countindex.hide();
					nameindex.html('');
				}
			});
			$('.selectpicker').selectpicker();
			var iCnt = 1;
			$("#tblData tr").each(function () {
				var id = "tr" + parseInt(iCnt);
				$(this).attr("id", id);
				iCnt++;
			});
			$("#tblData").find("tr:even").addClass("even");
			$("#tblData").find("tr:odd").addClass("odd");
			$("#tblData").tableDnD({
				onDragClass: "myDragClass"
				, onDrop: function (table, row) {
					$("#tblData").find("tr").removeClass("even odd");
					$("#tblData").find("tr:even").addClass("even");
					$("#tblData").find("tr:odd").addClass("odd");
				}
			});
		});
	</script>
